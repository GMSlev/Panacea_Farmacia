<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./FrontEnd/style.css">
    <link rel="stylesheet" href="./FrontEnd/StyleLogin.css">
    <title>Login</title>
</head>

<body>
    <img src="./FrontEnd/imgs/panacea1.png" alt="imagem panácea">
    <h1>panácea</h1>
    <h2 id="principal">software</h2>
    <div class="glass-container">
        <h2>Login</h2>
        <form method="post" action="FrontEnd/Inicio.html">
            <div class="input-group">
                <input type="text" required>
                <label>Usuário</label>
            </div>
            <div class="input-group">
                <input type="password" required>
                <label>Senha</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Lembrar de mim</label>
                <a href="#">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="login-btn">Entrar</button>
            <div class="register-link">
                <p>Não tem uma conta? <a href="./FrontEnd/cadastro.html">Registrar</a></p>          
            </div>
        </form>
    </div>
</body>

</html>
